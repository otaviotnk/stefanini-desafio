<div class="container main-container">
  <table class="col-md-12 table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody *ngFor="let person of persons">
      <tr>
        <th scope="row">{{ person.id }}</th>
        <td>{{ person.nome }}</td>
        <td>{{ person.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
